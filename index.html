<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3D Printing Price Calculator</h1>
        <form id="calculator-form" class="horizontal-form">
            <div class="form-section">
                <label for="material-price">Cost of the Material:</label>
                <input type="number" id="material-price" required>
                <select id="material-price-unit">
                    <option value="g">per g</option>
                    <option value="kg">per kg</option>
                </select>
            </div>

            <div class="form-section">
                <label for="material-used">Material Used for Printing:</label>
                <input type="number" id="material-used" required>
                <select id="material-used-unit">
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                </select>
            </div>

            <div class="form-section">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="$">USD ($)</option>
                    <option value="₹">INR (₹)</option>
                    <option value="€">EUR (€)</option>
                </select>
            </div>

            <div class="form-section">
                <label for="labor-cost">Labor Cost:</label>
                <input type="number" id="labor-cost" required>
                <select id="labor-cost-unit">
                    <option value="hour">per hour</option>
                    <option value="minute">per minute</option>
                </select>
            </div>

            <div class="form-section">
                <label for="print-time">Print Time:</label>
                <input type="number" id="print-time" required>
                <select id="print-time-unit">
                    <option value="hour">hours</option>
                    <option value="minute">minutes</option>
                </select>
            </div>

            <div class="form-section">
                <label for="profit-margin">Profit Margin (%):</label>
                <input type="number" id="profit-margin" required>
            </div>

            <div class="form-section">
                <label for="machine-wattage">Machine Wattage (W):</label>
                <input type="number" id="machine-wattage" required>
            </div>

            <div class="form-section">
                <label for="electricity-cost">Electricity Cost (per unit):</label>
                <input type="number" id="electricity-cost" required>
            </div>

            <div class="form-section">
                <button type="button" onclick="calculatePrice()">Calculate</button>
            </div>
        </form>
        <div id="result"></div>

        <!-- AdSense Ad Code -->
        <div class="ads">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Replace the following with your own ad unit ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXX"
                 data-ad-slot="XXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
